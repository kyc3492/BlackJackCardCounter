<!--banner 클래스에서 배너 위치 고정 + 맨 앞으로 보이게 하기 추가
    z-index: 더 큰 숫자가 더 앞으로 나옴. 작은 숫자부터 먼저 표시된다고 생각하면 됨.
    기본값은 1이라 2라고만 해줘도 앞으로 나오게 된다.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
    
    <script>
        var count = 0;
        var msg = "<div class='bubble'><p>HIT!! " + count++ + "</p><br><p>HIY!! " + count + "</p></div>"
        function sendTestMessage() {
            //최신 정보가 상단에 등장.
            //$("#message_area").prepend("<div class='arrow_box'><span>HIT!! " + count++ + "</span></div>");
            //최신 정보가 하단에 등장 + 자동 스크롤. 카톡처럼.
            event.preventDefault();
            $("#helper").append(msg);
            console.log(msg);
            msg = msg.replace("</div>", "");
            console.log(msg);
            msg = msg.concat("<br>", msg, "</div>");
            console.log(msg);
            //$("#helper").scrollTop($('#helper').prop('scrollHeight'));
            $("#helper").animate({scrollTop:$('#helper').prop('scrollHeight')}, 300);
            //alert($('#helper').scrollTop());
        }
    </script>
</head>
<style>
    .bubble 
    {
        position: relative;
        width: 200px;
        height: auto;
        padding: 10px;
        background: #E0E0E0;
        -webkit-border-radius: 15px;
        -moz-border-radius: 15px;
        border-radius: 15px;
        top: 50px;
        left: 30px;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .bubble:after 
    {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 8px 20px 8px 0;
        border-color: transparent #E0E0E0;
        display: block;
        width: 0;
        z-index: 1;
        left: -20px;
        top: 52px;
    }

    .bubble p{
        display: table-cell;
        vertical-align: middle;
    }
    .banner{
        width: 270px;
        height: 50px;
        background-color: #f6c6c6;
        padding: 13px; 
        position: fixed;
        z-index: 2;
    }
</style>
<body>
    <div class="banner">
        <p style="color: #34495e; font-size: 16px; text-align: center">Helper</p>
        <button class="send_message_simulation" onclick="sendTestMessage()">SEND HIT</button>
    </div>
    <div id="message_area"></div>
</body>
</html>
